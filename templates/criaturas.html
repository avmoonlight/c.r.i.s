<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestiário</title>
    <link href="{{ url_for('static', filename='css/criaturas.css') }}" rel="stylesheet">
</head>
<body>

<header class="header">
    <h1 class="logo">C.R.I.S</h1>
    <nav class="menu">
        <a href="{{ url_for('agentes') }}">Agentes</a>
        <a href="{{ url_for('criaturas') }}" class="active">Bestiário</a>
        <a href="{{ url_for('itens') }}">Itens Paranormais</a>
        <a href="{{ url_for('atividade_paranormal') }}">Atividade Paranormal</a>
    </nav>
</header>

<main class="container">

    <section class="formulario">
        <h2>Cadastrar Novo Usuário</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <input type="file" name="imagem" accept="image/*">
            <button type="submit" class="btn">Cadastrar Usuário</button>
        </form>
    </section>

    <section class="cards">
        {% for usuario in usuarios %}
        <div class="card">
            <img src="{{ url_for('static', filename=usuario.imagem or 'uploads/default.jpg') }}" alt="Avatar do Usuário" class="avatar">
            <h3>{{ usuario.nome }}</h3>
            <!-- Você pode adicionar mais informações aqui se quiser -->
            <a href="{{ url_for('editar_usuario', id=usuario.id) }}" class="btn">Editar</a>
            <button class="btn btn-danger" onclick="abrirModal('{{ usuario.id }}')">Deletar</button>

            <!-- Modal Deletar -->
            <div class="modal" id="modal-{{ usuario.id }}">
                <div class="modal-overlay" onclick="fecharModal('{{ usuario.id }}')"></div>
                <div class="modal-content">
                    <p>Tem certeza que deseja deletar este usuário?</p>
                    <form method="POST" action="{{ url_for('deletar_usuario', id=usuario.id) }}">
                        <button type="submit" class="btn btn-danger">Deletar</button>
                        <button type="button" class="btn" onclick="fecharModal('{{ usuario.id }}')">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </section>

</main>


<script src="{{ url_for('static', filename='js/modal.js') }}"></script>
</body>
</html>
