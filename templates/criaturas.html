<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestiário</title>
    <link href="{{ url_for('static', filename='css/criaturas.css') }}" rel="stylesheet">
</head>
<body>

<header class="header">
    <h1 class="logo">C.R.I.S</h1>
    <nav class="menu">
        <a href="{{ url_for('agentes') }}">Agentes</a>
        <a href="{{ url_for('criaturas') }}" class="active">Bestiário</a>
        <a href="{{ url_for('itens') }}">Itens Paranormais</a>
        <a href="{{ url_for('atividade_paranormal') }}">Atividade Paranormal</a>
    </nav>
</header>

<main class="container">
    <section class="formulario">
        <h2>Cadastrar Nova Criatura</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" name="elemento" placeholder="Elemento">
            <select name="raridade" required>
                <option value="">Selecione a raridade</option>
                <option value="comum">Comum</option>
                <option value="rara">Rara</option>
                <option value="muito rara">Muito Rara</option>
                <option value="relíquia">Relíquia</option>
            </select>
            <input type="file" name="imagem">
            <button type="submit">Cadastrar Criatura</button>
        </form>
    </section>

    <section class="cards">
        {% for criatura in criaturas %}
        <div class="card">
            <img src="{{ url_for('static', filename=criatura.imagem or 'uploads/default.jpg') }}" alt="Imagem da Criatura" class="card-img">
            <h3>{{ criatura.nome }}</h3>
            <p>Elemento: {{ criatura.elemento }}</p>
            <p>Raridade: {{ criatura.raridade }}</p>
            <a href="{{ url_for('editar_criatura', id=criatura.id) }}" class="btn">Editar</a>
            <button onclick="abrirModal('{{ criatura.id }}')">Deletar</button>


            <!-- Modal Deletar -->
            <div class="modal" id="modal-{{ criatura.id }}">
                <div class="modal-content">
                    <p>Tem certeza que deseja deletar esta criatura?</p>
                    <form method="POST" action="{{ url_for('deletar_criatura', id=criatura.id) }}">
                        <button type="submit" class="btn btn-danger">Deletar</button>
                        <button type="button" class="btn" onclick="fecharModal('{{ criatura.id }}')">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </section>
</main>

<script src="{{ url_for('static', filename='js/modal.js') }}"></script>
</body>
</html>
