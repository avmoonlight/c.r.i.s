<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Agente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar-agente.css') }}">
</head>
<body>
    <div class="container my-5">
        <div class="profile-card">
            <div class="profile-header">
                <h2>Editar Agente</h2>
                <div class="text-center mb-3">
                    {% if agente.imagem %}
                        <img src="{{ url_for('static', filename=agente.imagem) }}" alt="Avatar" class="profile-avatar">
                    {% else %}
                        <img src="{{ url_for('static', filename='img/default-user.png') }}" alt="Avatar" class="profile-avatar">
                    {% endif %}
                </div>
            </div>
            <form method="POST" enctype="multipart/form-data" id="form-editar">
                <div class="mb-3">
                    <input type="file" name="imagem" id="imagem" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ agente.nome }}" required>
                </div>
                <div class="mb-3">
                    <label for="sobrenome" class="form-label">Sobrenome:</label>
                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" value="{{ agente.sobrenome }}" required>
                </div>
                <div class="mb-3">
                    <label for="data_nasc" class="form-label">Data de Nascimento:</label>
                    <input type="text" class="form-control" id="data_nasc" name="data_nasc" value="{{ agente.data_nasc }}" required>
                </div>
                <div class="mb-3">
                    <label for="contato_emergencia" class="form-label">Contato de Emergência:</label>
                    <input type="text" class="form-control" id="contato_emergencia" name="contato_emergencia" value="{{ agente.contato_emergencia }}" required>
                </div>
                <div class="mb-3">
                    <label for="elemento" class="form-label">Elemento:</label>
                    <input type="text" class="form-control" id="elemento" name="elemento" value="{{ agente.elemento }}" required>
                </div>
                <div class="mb-3">
                    <label for="classe" class="form-label">Classe:</label>
                    <input type="text" class="form-control" id="classe" name="classe" value="{{ agente.classe }}" required>
                </div>
                <div class="mb-3">
                    <label for="observacoes" class="form-label">Observações:</label>
                    <input type="text" class="form-control" id="observacoes" name="observacoes" value="{{ agente.observacoes }}" required>
                </div>
                <div class="mb-4">
                    <label for="status" class="form-label">Status:</label>
                    <input type="text" class="form-control" id="status" name="status" value="{{ agente.status }}" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">Salvar Alterações</button>
                    <a href="{{ url_for('agentes') }}" class="btn btn-secondary ms-3">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
