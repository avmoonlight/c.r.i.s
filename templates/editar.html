<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Agente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar-agente.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="avatar-section">
                {% if agente.imagem %}
                    <img src="{{ url_for('static', filename=agente.imagem) }}" alt="Avatar" class="profile-avatar">
                {% else %}
                    <img src="{{ url_for('static', filename='img/default-user.png') }}" alt="Avatar" class="profile-avatar">
                {% endif %}
            </div>
            <h2 class="agent-name">{{ agente.nome }} {{ agente.sobrenome }}</h2>
            <ul class="menu">
                <li class="menu-item active">Perfil</li>
                <li class="menu-item">Configurações</li>
                <li class="menu-item">Sessões</li>
            </ul>
        </div>

        <div class="content">
            <h2>Editar Perfil</h2>
            <form method="POST" enctype="multipart/form-data" id="form-editar">
                <div class="form-group">
                    <label for="imagem">Imagem:</label>
                    <input type="file" name="imagem" id="imagem">
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" value="{{ agente.nome }}" required>
                </div>
                <div class="form-group">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" value="{{ agente.sobrenome }}" required>
                </div>
                <div class="form-group">
                    <label for="data_nasc">Data de Nascimento:</label>
                    <input type="text" id="data_nasc" name="data_nasc" value="{{ agente.data_nasc }}" required>
                </div>
                <div class="form-group">
                    <label for="contato_emergencia">Contato de Emergência:</label>
                    <input type="text" id="contato_emergencia" name="contato_emergencia" value="{{ agente.contato_emergencia }}" required>
                </div>
                <div class="form-group">
                    <label for="elemento">Elemento:</label>
                    <input type="text" id="elemento" name="elemento" value="{{ agente.elemento }}" required>
                </div>
                <div class="form-group">
                    <label for="classe">Classe:</label>
                    <input type="text" id="classe" name="classe" value="{{ agente.classe }}" required>
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <input type="text" id="observacoes" name="observacoes" value="{{ agente.observacoes }}" required>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <input type="text" id="status" name="status" value="{{ agente.status }}" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Salvar</button>
                    <a href="{{ url_for('agentes') }}" class="btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
