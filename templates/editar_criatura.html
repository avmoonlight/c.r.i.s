<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Criatura</title>
    <link href="{{ url_for('static', filename='css/editar_criatura.css') }}" rel="stylesheet">
</head>
<body>

<div class="container">

    <!-- Sidebar com Avatar -->
    <div class="sidebar">
        <div class="avatar-section">
            {% if criatura.imagem %}
                <img src="{{ url_for('static', filename=criatura.imagem) }}" alt="Avatar" class="profile-avatar">
            {% else %}
                <img src="{{ url_for('static', filename='img/default-user.png') }}" alt="Avatar" class="profile-avatar">
            {% endif %}
            <div class="agent-name">{{ criatura.nome }}</div>
        </div>

        <ul class="menu">
            <li class="menu-item">
                <a href="{{ url_for('criaturas') }}">Voltar ao Bestiário</a>
            </li>
        </ul>
    </div>

    <!-- Área de conteúdo -->
    <div class="content">
        <h2>Editar Criatura</h2>
        <form method="POST" enctype="multipart/form-data" id="form-editar">

            <div class="form-group">
                <label for="imagem">Alterar Imagem:</label>
                <input type="file" name="imagem" id="imagem">
            </div>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ criatura.nome }}" required>
            </div>

            <div class="form-group">
                <label for="elemento">Elemento:</label>
                <input type="text" id="elemento" name="elemento" value="{{ criatura.elemento }}" required>
            </div>

            <div class="form-group">
                <label for="raridade">Raridade:</label>
                <input type="text" id="raridade" name="raridade" value="{{ criatura.raridade }}" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Salvar</button>
                <a href="{{ url_for('criaturas') }}" class="btn-secondary">Cancelar</a>
            </div>

        </form>
    </div>

</div>

</body>
</html>
