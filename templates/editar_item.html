<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Item Paranormal</title>
    <link href="{{ url_for('static', filename='css/editar_item.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="avatar-section">
            {% if item.imagem %}
                <img src="{{ url_for('static', filename=item.imagem) }}" alt="Avatar" class="profile-avatar">
            {% else %}
                <img src="{{ url_for('static', filename='img/default-user.png') }}" alt="Avatar" class="profile-avatar">
            {% endif %}
            <div class="agent-name">{{ item.nome }}</div>
        </div>
        <ul class="menu">
            <li class="menu-item"><a href="{{ url_for('agentes') }}" style="color: inherit; text-decoration: none;">Agentes</a></li>
            <li class="menu-item"><a href="{{ url_for('criaturas') }}" style="color: inherit; text-decoration: none;">Bestiário</a></li>
            <li class="menu-item active"><a href="{{ url_for('itens') }}" style="color: inherit; text-decoration: none;">Itens Paranormais</a></li>
            <li class="menu-item"><a href="{{ url_for('atividade_paranormal') }}" style="color: inherit; text-decoration: none;">Atividade Paranormal</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>Editar Item Paranormal</h2>
        <form method="POST" enctype="multipart/form-data" id="form-editar">
            <div class="form-group">
                <label for="imagem">Imagem:</label>
                <input type="file" name="imagem" id="imagem">
            </div>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ item.nome }}" required>
            </div>

            <div class="form-group">
                <label for="elemento">Elemento:</label>
                <input type="text" id="elemento" name="elemento" value="{{ item.elemento }}" required>
            </div>

            <div class="form-group">
                <label for="efeito">Efeito:</label>
                <input type="text" id="efeito" name="efeito" value="{{ item.efeito }}" required>
            </div>

            <div class="form-group">
                <label for="raridade">Raridade:</label>
                <input type="text" id="raridade" name="raridade" value="{{ item.raridade }}" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Salvar Alterações</button>
                <a href="{{ url_for('itens') }}" class="btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
