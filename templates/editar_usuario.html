<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            {% if usuario.imagem %}
                <img src="{{ url_for('static', filename=usuario.imagem) }}" alt="Avatar" class="avatar">
            {% else %}
                <img src="{{ url_for('static', filename='img/default-user.png') }}" alt="Avatar" class="avatar">
            {% endif %}
            <form method="POST" enctype="multipart/form-data" id="form-editar">
                <input type="file" name="imagem" id="imagem" class="form-control mb-3">
                <div class="form-group mb-3">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" class="form-control rounded-pill" id="username" name="username" value="{{ usuario.username }}" required>
                </div>
                <div class="form-group mb-4">
                    <label for="senha">Senha:</label>
                    <input type="text" class="form-control rounded-pill" id="senha" name="senha" value="{{ usuario.senha }}" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
