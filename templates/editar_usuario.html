<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar_usuario.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile-section">
                <div class="avatar-wrapper">
                    {{% if usuario.imagem %}}
                        <img src="{{ url_for('static', filename=usuario.imagem) }}" alt="Avatar" class="avatar">
                    {{% else %}}
                        <img src="{{ url_for('static', filename='img/default-user.png') }}" alt="Avatar" class="avatar">
                    {{% endif %}}
                    <input type="file" name="imagem" id="imagem" class="file-input" form="form-editar">
                </div>

                <div class="info-section">
                    <form method="POST" enctype="multipart/form-data" id="form-editar">
                        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ usuario.username }}" required>
        </div>
<div class="form-group">
            <label for="senha">Senha:</label>
            <input type="text" id="senha" name="senha" value="{{ usuario.senha }}" required>
        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn">Salvar Alterações</button>
                            <a href="{{ url_for('usuarios') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
