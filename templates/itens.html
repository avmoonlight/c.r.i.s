<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens Paranormais</title>
    <link href="{{ url_for('static', filename='css/itens.css') }}" rel="stylesheet">
</head>
<body>

<header class="header">
    <h1 class="logo">C.R.I.S</h1>
    <nav class="menu">
        <a href="{{ url_for('agentes') }}">Agentes</a>
        <a href="{{ url_for('criaturas') }}">Bestiário</a>
        <a href="{{ url_for('itens') }}">Itens Paranormais</a>
        <a href="{{ url_for('atividade_paranormal') }}">Atividade Paranormal</a>
    </nav>
</header>

<main class="container">
    <section class="formulario">
        <h2>Cadastrar Novo Item Paranormal</h2>
        <form method="POST">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" name="elemento" placeholder="Elemento">
            <select name="raridade">
                <option value="comum">Comum</option>
                <option value="rara">Rara</option>
                <option value="muito rara">Muito Rara</option>
                <option value="relíquia">Relíquia</option>
            </select>
            <input type="text" name="efeito" placeholder="Efeito">
            <button type="submit">Cadastrar Item</button>
        </form>
    </section>

    <section class="cards">
        {% for item in itens %}
        <div class="card">
            <h3>{{ item.nome }}</h3>
            <p>Elemento: {{ item.elemento }}</p>
            <p>Raridade: {{ item.raridade }}</p>
            <p>Efeito: {{ item.efeito }}</p>
            <a href="{{ url_for('editar_item', id=item.id) }}" class="btn">Editar</a>
            <button class="btn btn-danger" onclick="abrirModal({{ item.id }})">Deletar</button>

            <div class="modal" id="modal-{{ item.id }}">
                <div class="modal-content">
                    <p>Tem certeza que deseja deletar este item?</p>
                    <form method="POST" action="{{ url_for('deletar_item', id=item.id) }}">
                        <button type="submit" class="btn btn-danger">Deletar</button>
                        <button type="button" class="btn" onclick="fecharModal({{ item.id }})">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </section>
</main>

<!-- JS da Modal -->
<script src="{{ url_for('static', filename='js/modal.js') }}"></script>

</body>
</html>
