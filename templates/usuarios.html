<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários Cadastrados</title>
    <link href="{{ url_for('static', filename='css/usuarios.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="d-flex">
    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}" class="sidebar-link">
            <i class="bi bi-arrow-left-circle"></i>
            <span>DASHBOARD</span>
        </a>
        <div class="sidebar-user">
            <i class="bi bi-person-circle"></i>
            <span>SUPERUSER</span>
        </div>
        <hr>
        <a href="{{ url_for('usuarios') }}" class="sidebar-link">
            <i class="bi bi-people-fill"></i>
            <span>USUÁRIOS</span>
        </a>
    </div>

    <div class="main-content">
        <section class="formulario">
            <h2>Cadastrar Novo Usuário</h2>
            <!-- FORMULÁRIO CORRIGIDO -->
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('criar_usuario') }}">
                <input type="text" name="username" placeholder="Nome de Usuário" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <input type="file" name="imagem">
                <button type="submit">Cadastrar Usuário</button>
            </form>
        </section>

        <section class="card-banner">
            <img src="{{ url_for('static', filename='img/img_paralax.jpg') }}" alt="Banner Usuários">
            <h1>Usuários Cadastrados</h1>
        </section>

        <section class="cards">
            {% for usuario in usuarios %}
            <div class="card">
                <img src="{{ url_for('static', filename=usuario.imagem or 'uploads/default-user.png') }}" alt="Imagem do Usuário">
                <h3>{{ usuario.username }}</h3>
                <button class="btn" onclick="abrirModal('{{ usuario.id }}')">Editar</button>

                <!-- Modal -->
                <div class="modal" id="modal-{{ usuario.id }}">
                    <div class="modal-content">
                        <p>Deseja editar este usuário?</p>
                        <a href="{{ url_for('editar_usuario', id=usuario.id) }}" class="btn btn-confirmar">Sim, Editar</a>
                        <button type="button" class="btn btn-cancelar" onclick="fecharModal('{{ usuario.id }}')">Cancelar</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </section>
    </div>
</div>

<script src="{{ url_for('static', filename='js/modal.js') }}"></script>

</body>
</html>
